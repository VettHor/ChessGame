<h1 mat-dialog-title>Player Form</h1>
<div mat-dialog-content>
    <form [formGroup]="playerForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Level</mat-label>
            <input formControlName="level" matInput placeholder="Level">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button style="font-size: 25px;" mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 15px; font-size: 25px;" mat-raised-button color="primary" (click)="addAndEditPlayer()">{{actionBtn}}</button>
</div>
